query getAllCategoriesByPaging{
    getAllCategoriesByPaging(input: { pageNo: 0, pageSize: 10, sortBy: "id", sort: DES }) {
        currentPage
        totalPages
        totalElements
        objectList {
            id
            name
            isActive
        }
    }
}


