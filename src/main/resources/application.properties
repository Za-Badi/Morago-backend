spring.application.name=morago-backend
spring.datasource.driver-class-name=${DRIVER}
spring.jpa.database-platform=${DIALECT}
spring.datasource.url=${URL}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.profiles.include=database
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


spring.flyway.enabled=true
spring.flyway.schemas=V1_00__basic_version
spring.flyway.locations=classpath:db/migration/
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true


# JWT config
jwt.secret.key=${JWT_KEY}
jwt.refresh.token.secret.key=${JWT_REFRESH_TOKEN_KEY}
jwt.issuer=${JWT_ISSUER}
jwt.key.reset.password=${JWT_KEY_RESET_PASSWORD}

# amazon config
amazon.s3.endpoint-url=${S3_URL}
amazon.s3.access-key-id=${S3_KEY_ID}
amazon.s3.secret-key=${S3_SECRET_KEY}
amazon.s3.region=${S3_REGION}
amazon.s3.bucket-name=${S3_BUCKET}

local.path.static=${LOCAL_PATH_STATIC}



spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=5173